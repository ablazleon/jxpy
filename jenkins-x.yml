buildPack: python
pipelineConfig:
 pipelines:
  release:
   build:
    steps:
    - sh: python3 -m venv ~/.devops && source ~/.devops/bin/activate
      name: setup
    - sh: pip install --upgrade pip && pip install -r requirements.txt
      name: install
    - sh: pylint --disable=R,C,W1203 app.py
      name: lint
